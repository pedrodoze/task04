<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Aplicação Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo à Minha Aplicação Web</h1>
    
    <form id="nomeForm">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" placeholder="Seu nome" required>
        <label for="idade">Digite sua idade:</label>
        <input type="number" id="idade" placeholder="Sua idade" required>
        <button type="button" id="botaoEnviar">Enviar</button>
    </form>

    <!-- Formulário para enviar um arquivo -->
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="arquivo">Escolha um arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" required>
        <button type="button" id="botaoEnviarArquivo">Enviar Arquivo</button>
    </form>

    <div id="mensagem"></div>

    <!-- Div para exibir mensagem de arquivo enviado -->
    <div id="mensagemArquivoEnviado" style="display: none;">
        Arquivo enviado com sucesso!
    </div>

    <!-- Botão para carregar dados JSON -->
    <button type="button" id="botaoCarregarDados">Carregar Dados JSON</button>

    <!-- Div para exibir dados JSON -->
    <div id="dadosJson"></div>

    <script src="script.js"></script>
</body>
</html>
